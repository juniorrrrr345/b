{% extends "base.html" %}

{% block title %}Connexion - Ma Boutique{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card">
                <div class="card-header text-center">
                    <h4><i class="fas fa-sign-in-alt"></i> Connexion</h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3">
                            <label for="username" class="form-label">Nom d'utilisateur</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="password" class="form-label">Mot de passe</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-sign-in-alt"></i> Se connecter
                            </button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <p class="mb-0">
                        Pas encore de compte ? 
                        <a href="{{ url_for('register') }}" class="text-decoration-none">
                            Créer un compte
                        </a>
                    </p>
                </div>
            </div>
            
            <!-- Compte de démonstration -->
            <div class="card mt-3">
                <div class="card-body">
                    <h6 class="card-title">Compte de démonstration</h6>
                    <p class="card-text small text-muted">
                        <strong>Admin:</strong> admin / admin123<br>
                        <strong>Client:</strong> client / client123
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
