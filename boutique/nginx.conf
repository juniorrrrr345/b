# Configuration Nginx pour la boutique e-commerce

server {
    listen 80;
    server_name _;  # Remplacer par votre domaine si vous en avez un

    # Redirection HTTPS (optionnel)
    # return 301 https://$server_name$request_uri;

    # Configuration pour Flask
    location / {
        proxy_pass http://127.0.0.1:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Servir les fichiers statiques directement
    location /static {
        alias /opt/boutique/static;
        expires 1y;
        add_header Cache-Control "public, immutable";
        
        # Compression
        gzip on;
        gzip_types text/css application/javascript image/svg+xml;
    }

    # Favicon
    location /favicon.ico {
        alias /opt/boutique/static/favicon.ico;
        expires 1y;
    }

    # Sécurité
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;

    # Logs
    access_log /var/log/nginx/boutique_access.log;
    error_log /var/log/nginx/boutique_error.log;
}

